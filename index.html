<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Đếm giờ</title>
  <style>
    body {
      font-family: 'UTM HelvetIns', sans-serif;
      font-size: 256pt;
      color: rgba(0, 0, 0, 0.9);
    }
  </style>
</head>
<body>
  <div id="time"></div>
</body>
<script>
  var timeln, time, hours, minutes, seconds;
  showtime = document.getElementById("time");
  time = showtime.innerHTML;
  hours = 0;
  minutes = 0;
  seconds = 0;
  timerUp();

  function timerUp() {
    seconds++;
    if (seconds == 60) {
      minutes++;
      seconds = 0;
    }
    if (minutes == 60) {
      hours++;
      minutes = 0;
    }
    showtime.innerHTML = pad(hours) + ":" + pad(minutes) + ":" + pad(seconds);
    setTimeout(timerUp, 1000);
  }

  function pad(val) {
    var valString = val + "";
    if (valString.length < 2) {
      return "0" + valString;
    } else return valString;
  }
</script>
</html>
